#功能:
#>花费
#################################
#####          配置         #####
#################################
#注意:一项内的经验与等级最多只能选其一,另一个必须为0,否则检测会出问题

#注:money,exp,level,items都是可选的,不添加表示不花费

#items项格式
#注意,匹配时会忽略物品名!(因为物品名玩家可以改)
#格式一:
#  exact:
#    type: xxx
#  amount: xxx              (需求数量,默认为1)
#格式二:
#  kind: "sword"            #物品种类
#  amount: xxx              (需求数量,默认为1)

cost1:
  money: 100                   #花费的钱,>=0,0将不花费
  exp: 10                      #花费的经验,>=0,0将不花费(经验有bug,请使用等级!)
  level: 0                     #花费的等级,>=0,0将不花费
  items:                       #物品类型(types),空将不花费
    1:                          #表示匹配1个苹果(1,2只是标记,唯一不重复就行)
      exact:
        type: APPLE
    2:                           #表示匹配5个石头
      exact:
        type: STONE
      amount: 5
    3:                           #表示匹配1个种类为'sword'的物品
      kind: "sword"